<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/clash.css">
  </head>

  <body>

    <div class="container">

      <div class="squares">
        <div id="white"></div>
        <div id="blue"></div>
      </div>


      <h1>the clash</h1>

      <p>
        with the brattles <br/>
        and dead kennedys
      </p>

      <p>
        matinee and eve <br/>
        saturday / jun 13 1981
      </p>

      <p>
        bonds international casino <br/>
        in times square, new york city
      </p>

    </div>


    <script type="text/javascript">
      (function(){
        var initialLength     = 450,
            lengthInterval    = 80,
            whiteParent       = document.getElementById('white');
            blueParent        = document.getElementById('blue');

        var createNewSquare = function(newLength) {
          var element = document.createElement('div');
          element.style.width  = newLength.toString() + "px";
          element.style.height = newLength.toString() + "px";

          return element;
        };

        var getYoungestChild = function(el) {
          if(el.hasChildNodes()) {
            return getYoungestChild(el.firstElementChild);
          } else return el;
        };

        for(var l = initialLength; l > 0; (l = l - lengthInterval)) {
          getYoungestChild(whiteParent).appendChild(createNewSquare(l));
          getYoungestChild(blueParent).appendChild(createNewSquare(l));
        }

        getYoungestChild(whiteParent).style.backgroundColor = whiteParent.style.borderColor;


      })();
    </script>

  </body>
</html>
